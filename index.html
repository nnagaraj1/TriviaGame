<html>

<body background = 'https://previews.123rf.com/images/cienpies/cienpies1508/cienpies150800012/43200888-retro-vintage-80s-memphis-fashion-style-seamless-pattern-illustration-background-ideal-for-fabric-de.jpg'>
    <div id="game">
        <h1>Totally Trivial Trivia Game!
            <link href="https://fonts.googleapis.com/css?family=Mina|Poiret+One" rel="stylesheet">

        <div id="timer">

        </div>

            <button id="startbutton">Start</button>
            <button id="resetbutton">Reset</button>
            <button id="nextButton">Next Question</button> 
        </section>
        <div class="question"></div>
        <div class="choices"></div>
        <div class="triviaMessage"></div>
        <div class="result"></div>
             
    </div>
